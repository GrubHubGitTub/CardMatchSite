<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/homestyles.css">
    <title>Card Flip Game</title>
</head>
<body>

<section id="home">
    <!-- NAVBAR-->
    <nav class="navbar navbar-expand-sm navbar-dark">
        <a class="navbar-brand" href="">Concentration</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="">Create</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--HOW TO PLAY-->
    <div class="row">
        <div class="col-7">
            <div class="col-md-7">
                <h1>Make learning fun with this interactive card flipping game.</h1>
                <h4>Add up to 12 words and images. Please click image if you are adding a URL. </h4>
            </div>

            <!--CARD CREATOR-->
            <div class="container" style="padding:5% 5%">
            <form name="cards" method="post">
                <div class="row">
                    {% for n in range(1, 13): %}
                    <div class="col-md-3 form-group" style="padding:0">
                        <label for="Card{{n}}">Card {{n}}</label>
                        <input type="text" class="form-control" id="Card{{n}}" name="Card{{n}}">
                    </div>
                    <div class="col-sm-1 form-check" style="padding:0">
                        <input class="form-check-input" type="checkbox" value="{{n}}" id="flexCheckDefault"
                               name="imagecheck">
                        <label class="form-check-label" for="flexCheckDefault">Image</label>
                    </div>
                    {% endfor %}
                    <button type="submit" formaction="/game" class="col-md-3 btn btn-lg btn-dark" id="gamestart">Shuffle cards and start!</button>
                </div>
                </div>
            </form>
        </div>
        <div class="col-5">
            <img src="../static/images/fliphome.gif" class="img-fluid" alt="game example" id="homegif"/>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>
</html>
